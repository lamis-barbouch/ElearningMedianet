<mat-card>

    <mat-action-list>

        <div mat-subheader>Menu</div>

        <button mat-list-item routerLink="/admin">
            <mat-icon mat-list-icon>home</mat-icon> Home
        </button>

        <button mat-list-item routerLink="/admin/profile">
            <mat-icon mat-list-icon>account_circle</mat-icon> Profile
        </button>

        <button mat-list-item routerLink="/admin/user-registration">
            <mat-icon mat-list-icon>person_add_alt</mat-icon> Add User
        </button>

        <button mat-list-item routerLink="/admin/categories">
            <mat-icon mat-list-icon>category</mat-icon> Categories
        </button>

        <button mat-list-item routerLink="/admin/category">
            <mat-icon mat-list-icon>addchart</mat-icon> Add Category
        </button>

        <button mat-list-item (click)="logout()">
            <mat-icon mat-list-icon>logout</mat-icon> Logout
        </button>

    </mat-action-list>

</mat-card>
