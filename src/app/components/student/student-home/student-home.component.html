<div class="container text-center">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-2">

            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Category</mat-label>
                <mat-select (selectionChange)="allQuizzesOfCategory($event.value)">
                    <mat-option [value]="0">All Quizzes</mat-option>
                    <mat-option *ngFor="let category of categories" [value]="category.categoryId">
                        {{category.title}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

        </div>
    </div>

</div>

<div class="container-fluid">
    <h1>Available Quizzes</h1>

    <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let quiz of quizzes">
            <mat-card>
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{quiz.title}}</mat-card-title>
                    <mat-card-subtitle>{{quiz.categoryDto.title}}</mat-card-subtitle>
                </mat-card-header>

                <mat-card-content>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <button mat-button color="primary">Marks: {{quiz.maxMarks}}</button>
                                <button mat-button color="primary">Questions: {{quiz.numberOfQuestion}}</button>
                            </div>
                        </div>
                    </div>
                </mat-card-content>

                <mat-divider></mat-divider>

                <mat-card-actions>
                    <div class="container-fluid text-center">
                        <div class="row">

                            <div class="col-md-4">
                                <button mat-button color="primary" matTooltip='Click To See Quiz Instruction'
                                    [routerLink]="['/student/quiz-instructions/'+quiz.quizId+'/'+quiz.title]">
                                    <mat-icon>description</mat-icon>
                                </button>
                            </div>

                            <div class="col-md-4">
                                <button mat-raised-button color="primary"
                                    [routerLink]="['/student/quiz-instructions/'+quiz.quizId+'/'+quiz.title]"
                                    routerLinkActive="router-link-active">Start Quiz</button>
                            </div>

                            <div class="col-md-4">
                                <button mat-button color="primary" matTooltip='Click To Copy Quiz Code : {{quiz.code}}'
                                    [cdkCopyToClipboard]="quiz.code" (click)="codeCopyNotification()">
                                    <mat-icon>info</mat-icon>
                                </button>
                            </div>

                        </div>
                    </div>
                </mat-card-actions>

            </mat-card>
        </div>
    </div>
</div>
