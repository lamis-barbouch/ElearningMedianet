<div class="container-fluid">

    <form (ngSubmit)="quizCodeSubmit()">
        <div class="row">
            <div class="col-md-6 offset-md-2 mt-2">

                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Quiz Code</mat-label>
                    <input matInput placeholder="Enter Your Quiz Code" [(ngModel)]="quizCode.code" name="code">
                </mat-form-field>

            </div>

            <div class="col-md-2 mt-3">

                <button type="submit" mat-raised-button>
                    <mat-icon aria-hidden="false" aria-label="Example home icon">search</mat-icon>
                    Search
                </button>

            </div>
        </div>
    </form>

</div>

<div class="container">

    <h1 *ngIf="quizzes.length!=0">Your Quiz</h1>

    <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let quiz of quizzes">
            <mat-card>
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{quiz.title}}</mat-card-title>
                    <mat-card-subtitle>{{quiz.categoryDto.title}}</mat-card-subtitle>
                </mat-card-header>

                <mat-card-content>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <button mat-button color="primary">Marks: {{quiz.maxMarks}}</button>
                                <button mat-button color="primary">Questions: {{quiz.numberOfQuestion}}</button>
                            </div>
                        </div>
                    </div>
                </mat-card-content>

                <mat-divider></mat-divider>

                <mat-card-actions>
                    <div class="container-fluid text-center">
                        <div class="row">

                            <div class="col-md-4">
                                <button mat-button color="primary" matTooltip='Click To See Quiz Instructions'
                                    [routerLink]="['/student/quiz-instructions/'+quiz.quizId+'/'+quiz.title]">
                                    <mat-icon>description</mat-icon>
                                </button>
                            </div>

                            <div class="col-md-4">
                                <button *ngIf="quiz.isEnable" mat-raised-button color="primary"
                                    [routerLink]="['/student/quiz-instructions/'+quiz.quizId+'/'+quiz.title]"
                                    routerLinkActive="router-link-active">Start Quiz</button>
                            </div>

                            <div class="col-md-4">
                                <button mat-button color="primary" matTooltip='Click To Copy Quiz Code : {{quiz.code}}'
                                    [cdkCopyToClipboard]="quiz.code">
                                    <mat-icon>info</mat-icon>
                                </button>
                            </div>

                        </div>
                    </div>
                </mat-card-actions>

            </mat-card>
        </div>
    </div>
</div>
