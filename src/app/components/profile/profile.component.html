<mat-card>

    <mat-card-header>
        <mat-card-title>User Account</mat-card-title>
        <mat-card-subtitle>Profile</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <div class="container">
            <div class="container text-center">
                <img src="../../../assets/profile.png" class="responsive"
                    alt="Profile Picture">

                <h2>{{user.firstName}} {{user.lastName}}</h2>
            </div>

            <div class="row">
                <div class="col-md-8 offset-md-2">

                    <mat-divider></mat-divider><br>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-list-item>Username</mat-list-item>
                        </div>
                        <div class="col-md-6">{{user.username}}</div>
                    </div>
                    <br>
                    <mat-divider></mat-divider><br>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-list-item>Email</mat-list-item>
                        </div>
                        <div class="col-md-6">{{user.email}}</div>
                    </div>
                    <br>
                    <mat-divider></mat-divider><br>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-list-item>Mobile</mat-list-item>
                        </div>
                        <div class="col-md-6">{{user.mobile}}</div>
                    </div>
                    <br>
                    <mat-divider></mat-divider><br>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-list-item>Role</mat-list-item>
                        </div>
                        <div class="col-md-6">{{user.roleList[0] | titlecase}}</div>
                    </div>
                    <br>
                    <mat-divider></mat-divider><br>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-list-item>Account Status</mat-list-item>
                        </div>
                        <div class="col-md-6">Active</div>
                    </div>


                </div>
            </div>

        </div>
    </mat-card-content>

    <mat-card-actions>
        <div class="container text-center">
            <div class="row">
                <div class="col-md-9"></div>
                <div class="col-md-3">
                    <button mat-button>Edit</button><br>
                    <button mat-button>Change Password</button>
                </div>
            </div>

        </div>
    </mat-card-actions>

</mat-card>
