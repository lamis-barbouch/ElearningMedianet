<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">Instruction Quiz Will Automatically Submitted When time is over</div>

        <div class="col-md-8">
            <h1>On Going Quiz <b>{{quiz.title}}</b></h1>

            <mat-card *ngFor="let question of questionList,let i=index" class="m-3">

                <mat-card-header>
                    <p> <b> Q {{i+1}})</b></p> <span class="ml-2" [innerHTML]="question.content"></span>
                </mat-card-header>
                <mat-divider></mat-divider>

                <mat-card-content>
                    <mat-radio-group [(ngModel)]="question.givenAnswer">
                        <div class="row p-2">
                            <div class="col-md-5 ml-5">
                                <mat-radio-button [value]="question.option1">{{question.option1}}</mat-radio-button>
                            </div>
                            <div class="col-md-5 ml-5">
                                <mat-radio-button [value]="question.option2">{{question.option2}}</mat-radio-button>
                            </div>
                            <div class="col-md-5 ml-5">
                                <mat-radio-button [value]="question.option3">{{question.option3}}</mat-radio-button>
                            </div>
                            <div class="col-md-5 ml-5">
                                <mat-radio-button [value]="question.option4">{{question.option4}}</mat-radio-button>
                            </div>
                        </div>
                    </mat-radio-group>
                </mat-card-content>
            </mat-card>

            <div class="row text-center">
                <div class="col-md-12">
                    <button mat-raised-button color="primary" (click)="submitExam()">Submit Quiz</button>
                </div>
            </div>

        </div>

        <div class="col-md-2">
            <mat-card>
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title class="mt-2">Timer</mat-card-title>
                  
                  </mat-card-header>

                <mat-card-content>
                    

                    <mat-progress-spinner
                    style="margin: auto"
                    mode="determinate"
                    [value]="(time/quizTime)*100">
                </mat-progress-spinner>
                <br>
                <h2 class="text-center"><i>{{getFormatedTime()}}</i></h2>
               
                </mat-card-content>
            </mat-card>
        </div>

    </div>
</div>
