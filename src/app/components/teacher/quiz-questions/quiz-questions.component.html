<app-header-formateur></app-header-formateur>
<br>
<h1 class="mt-3">Questions of <strong>{{quizTitle}}</strong></h1>

<div class="container text-center">
    <button mat-raised-button class="mb-3" [routerLink]="'/formateur/add-question/'+quizId+'/'+quizTitle">Add New
        Question</button>
</div>

<div class="container-fluid" *ngFor="let question of questions,let i=index">
    <mat-card>
        <mat-card-header>
            <p> <b> Q {{i+1}})</b></p> <span class="ml-2" [innerHTML]="question.content"></span>
        </mat-card-header>

        <mat-card-content>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-5 ml-5">
                        <p><b>a)</b> {{question.option1}}</p>
                    </div>
                    <div class="col-md-5 ml-5">
                        <p><b>b)</b> {{question.option2}}</p>
                    </div>
                    <div class="col-md-5 ml-5">
                        <p><b>c)</b> {{question.option3}}</p>
                    </div>
                    <div class="col-md-5 ml-5">
                        <p><b>d)</b> {{question.option4}}</p>
                    </div>
                </div>
            </div>
        </mat-card-content>
        <mat-divider></mat-divider>
        <mat-card-actions>
            <div class="row">
                <div class="col-md-10 mt-2 ml-5">
                    <p><b>Correct Answer : </b> {{question.answer}}</p>
                </div>
                <div class="col-md-1">
                    <button mat-button color="accent" (click)="deleteQuestion(question.questionId)">
                        <mat-icon aria-hidden="false" aria-label="Example home icon">delete</mat-icon>
                    </button>
                </div>
            </div>
        </mat-card-actions>
    </mat-card>
    <br>
</div>
