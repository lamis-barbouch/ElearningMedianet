<app-header-formateur></app-header-formateur>
<br>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-9"><h1 class="mt-3">Result Of <strong>{{quizTitle}}</strong></h1></div>
        <div class="col-md-3"><h2 class="mt-3">Obtain Marks: <strong>{{marks}}</strong></h2></div>
    </div>
</div>




<div class="container-fluid" *ngFor="let question of questions,let i=index">
    <mat-card>
        <mat-card-header>
            <p> <b> Q {{i+1}})</b></p> <span class="ml-2" [innerHTML]="question.content"></span>
        </mat-card-header>

        <mat-card-content>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-5 ml-5">
                        <p><b>a)</b> {{question.option1}}</p>
                    </div>
                    <div class="col-md-5 ml-5">
                        <p><b>b)</b> {{question.option2}}</p>
                    </div>
                    <div class="col-md-5 ml-5">
                        <p><b>c)</b> {{question.option3}}</p>
                    </div>
                    <div class="col-md-5 ml-5">
                        <p><b>d)</b> {{question.option4}}</p>
                    </div>
                </div>
            </div>
        </mat-card-content>
        <mat-divider></mat-divider>
        <mat-card-actions>
            <div class="row">
                <div class="col-md-4 mt-2 ml-5">
                    <p><b>Correct Answer : </b> {{question.answer}}</p>
                </div>
                <div class="col-md-4 mt-2 ml-5">
                    <p><b>Given Answer : </b> {{question.givenAnswer}}</p>
                </div>

                <div class="col-md-2 ml-5">
                    <img *ngIf="question.answer==question.givenAnswer" class="responsive"
                        src="../../../assets/right.png" alt="Right">
                    <img *ngIf="question.answer!=question.givenAnswer" class="responsive2"
                        src="../../../assets/wrong.png" alt="Wrong">
                </div>
            </div>
        </mat-card-actions>
    </mat-card>
    <br>
</div>
